<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <p-panel [toggleable]="true">
            <p-header>
                <i class="material-icons">spellcheck</i> Compare SBAC Scores
            </p-header>
            <div class="card card-w-title filter-pan">
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-2">
                        <label class="control-label" for="selectedComparative">Select a List</label>
                        <p-dropdown [options]="comparativeList" [(ngModel)]="selectedComparative" [autoWidth]="false"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-2">
                        <label class="control-label" for="selectedSchoolYear">Select a School Year</label>
                        <p-dropdown [options]="schoolYearList" [(ngModel)]="selectedSchoolYear" [autoWidth]="false"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-1">
                        <label class="control-label hidden-lg">&nbsp;</label>
                        <button pButton type="button" label="Go" (click)="submit()"></button>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-1 text-center">
                        <label class="control-label hidden-sm">&nbsp;</label>
                        <label class="control-label">-- Or --</label>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-2">
                        <label class="control-label hidden-sm">&nbsp;</label>
                        <button type="button" label="Select Schools" (click)="dialogVisible=true" pButton style="width:auto"></button>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-12">
        <div class="card card-w-title">
            <vjs-component class="resource" id="sabc-scorecard" [(params)]="parameters"></vjs-component>
        </div>

        <p-dialog header="Make a List" [resizable]="false" responsive="true" [(visible)]="dialogVisible" modal="true">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                    <label for="input">List Name :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <input id="input" type="text" pInputText [(ngModel)]="SchoolForScorecards.schoollabel" />
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label for="input">School Year :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="schoolYearList" [(ngModel)]="SchoolForScorecards.schoolyear" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12">
                    <h3 class="header">Add School To List</h3>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label for="input">State :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="stateList" [(ngModel)]="newSchool.state" (onChange)="stateChange($event)" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label for="input">County :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="countyList" [(ngModel)]="newSchool.county" (onChange)="countyChange($event)" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label for="input">School Distinct :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="districtList" [(ngModel)]="newSchool.district" (onChange)="districtChange($event)" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label for="input">City :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="cityList" [(ngModel)]="newSchool.city" (onChange)="schooltypeChange($event)" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label for="input">School Type :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="schooltypeList" [(ngModel)]="newSchool.schooltype" (onChange)="schooltypeChange($event)" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label for="input">School :</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="schoolList" [(ngModel)]="newSchool.school" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-offset-5 ui-md-2">
                    <button pButton type="button" label="Add To List" (click)="addToList()"></button>
                </div>
                <div class="ui-g-12 text-center">
                    <h3 class="header">List of Schools</h3>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <p-dataGrid [value]="SchoolForScorecards.selectedschools" [immutable]="false" styleClass="scroll-grid">
                        <p-header class="form-group">
                            <div class="ui-g">
                                <div class="ui-g-4 ui-md-4">
                                    <label>School</label>
                                </div>
                                <div class="ui-g-5 ui-md-5">
                                    <label>Display Label</label>
                                </div>
                                <div class="ui-g-2 ui-md-2">
                                    <label>Highlight in List</label>
                                </div>
                                <div class="ui-g-1 ui-md-1">
                                    <label>&nbsp;</label>
                                </div>
                            </div>
                        </p-header>
                        <ng-template let-school pTemplate="item">
                            <div class="ui-g-12 ui-md-12">
                                <div class="ui-g-4 ui-md-4">
                                    <label>{{school.school_label}}</label>
                                </div>
                                <div class="ui-g-5 ui-md-5">
                                    <input id="input" type="text" pInputText [(ngModel)]="school.alias" />
                                </div>
                                <div class="ui-g-2 ui-md-2 text-center">
                                    <!--<input id="input" type="checkbox" value="{{1}}" [(ngModel)]="school.target_flag" />-->
                                    <p-checkbox value="{{1}}" binary="true" [(ngModel)]="school.target_flag"></p-checkbox>
                                </div>
                                <div class="ui-g-1 ui-md-1">
                                    <button type="button" icon="fa-trash" (click)="deleteSchool(school.id)" pButton></button>
                                </div>
                            </div>
                        </ng-template>
                    </p-dataGrid>
                </div>
            </div>

            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" label="Run Report" (click)="runReport()" pButton></button>
                </div>
            </p-footer>
        </p-dialog>
    </div>
</div>
