<div class="ui-g ui-fluid seletor-panel hide">
    <div class="ui-g-12">
        <p-panel [toggleable]="true">
            <p-header>
                <i class="material-icons">spellcheck</i> Student Scorecard
            </p-header>
            <div class="card card-w-title filter-pan">
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
                        <label class="control-label" for="selectedSchool">School</label>
                        <p-dropdown [options]="schools" [(ngModel)]="selectedSchool" (onChange)="schoolChange($event)" [autoWidth]="false"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
                        <label class="control-label" for="selectedYear">School Year</label>
                        <p-dropdown [options]="schoolYears" [(ngModel)]="selectedYear" [autoWidth]="false"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
                        <label class="control-label" for="selectedGrades">Grade</label>
                        <p-multiSelect [options]="grade" [(ngModel)]="selectedGrades" [filter]="false"></p-multiSelect>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-12">
        <div class="card card-w-title">
        </div>
    </div>
</div>

<div class="reports">
    <h1 class="page-title" style="position: fixed;top: 50%;left: 50%;">Comming Soon</h1>
</div>
