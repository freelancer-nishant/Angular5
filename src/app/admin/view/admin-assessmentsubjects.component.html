<div class="ui-g ui-fluid seletor-panel">
    <div class="ui-g-12">
        <div class="card card-w-title content-card">
            &nbsp;
            <p-panel [toggleable]="true">
                <p-header class="text-normal">
                    Manage Assessment Subjects
                </p-header>
                <p-growl [(value)]="msgs"></p-growl>
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-md-12">
                        <div class="ui-g-2 ui-md-2 ui-sm-12" style="padding-top:15px;">
                            <label class="text-bold">Assessment: </label>
                        </div>
                        <div class="ui-g-3 ui-md-3 ui-sm-12">
                            <p-dropdown [autoWidth]="false" [options]="assessmentList" [(ngModel)]="selectedAssessment" placeholder="Select Assessment" (onChange)="loadAssessmentSubject()"></p-dropdown>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 fa-border" style="padding:-10px;">
                        <div class="ui-g-3 ui-md-3 ui-sm-12">
                            <label class="text-bold">Subject</label>
                            <br />
                        </div>
                        <div class="ui-g-4 ui-md-4 ui-sm-12">
                            <label class="text-bold">Description</label>
                            <br />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 fa-border">
                        <div class="ui-g-3 ui-md-3 ui-sm-12">
                            <input type="text" pInputText [(ngModel)]="addAssessmentSubject.subject" />
                        </div>
                        <div class="ui-g-4 ui-md-4 ui-sm-12">
                            <textarea [rows]="2" [cols]="15" pInputTextarea autoResize="autoResize" [(ngModel)]="addAssessmentSubject.description"></textarea>
                        </div>
                        <div class="ui-g-1 ui-md-1 text-center">
                            <button pButton type="button" label="ADD" (click)="add()" [disabled]="selectedAssessment == null || addAssessmentSubject.subject==null" style="width:auto;"></button>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12">
                        <p-dataGrid [value]="assessmentSubjectList" [immutable]="false">
                            <ng-template let-subject pTemplate="item">
                                <div class="ui-g-12 ui-md-12">
                                    <div class="ui-g-3 ui-md-3">
                                        <input type="text" pInputText [(ngModel)]="subject.subject" />
                                    </div>
                                    <div class="ui-g-4 ui-md-4">
                                        <textarea [rows]="2" [cols]="15" pInputTextarea autoResize="autoResize" [(ngModel)]="subject.description"></textarea>
                                    </div>
                                    <div class="ui-g-1 ui-md-1 text-center">
                                        <button pButton type="button" icon="fa fa-edit" style="width:auto;" (click)="update(subject.id)"></button>
                                        <!--<button pButton type="button" icon="fa fa-trash" style="width:auto;" (click)="delete(subject.id)"></button>-->
                                    </div>
                                </div>
                            </ng-template>
                        </p-dataGrid>
                    </div>
                </div>
            </p-panel>
            &nbsp;
        </div>
    </div>
</div>
