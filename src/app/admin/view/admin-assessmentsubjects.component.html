<div class="ui-g ui-fluid seletor-panel">
    <div class="ui-g-12">
        <div class="card card-w-title content-card">
            &nbsp;
            <p-panel [toggleable]="true">
                <p-header class="text-normal">
                    Manage Assessment Subjects
                </p-header>
                <p-growl [(value)]="msgs"></p-growl>
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-md-12" style="margin-bottom:-10px">
                        <div class="ui-g-2 ui-md-2" style="padding-top:15px;">
                            <label class="text-bold">Assessment: </label>
                        </div>
                        <div class="ui-g-3 ui-md-3">
                            <p-dropdown [autoWidth]="false" [options]="assessmentList" [(ngModel)]="selectedAssessment" placeholder="Select Assessment"></p-dropdown>
                        </div>
                        <div class="ui-g-1 ui-md-1">
                            <button pButton type="button" label="GO" (click)="loadAssessmentSubject()" style="width:auto;" [disabled]="selectedAssessment == null"></button>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12">
                        <p-dataGrid [value]="assessmentSubjectList" [immutable]="false" styleClass="scroll-grid">
                            <p-header class="form-group">
                                <div class="ui-g">
                                    <div class="ui-g-4 ui-md-4">
                                        <label>Subject</label>
                                    </div>
                                    <div class="ui-g-5 ui-md-5">
                                        <label>Description</label>
                                    </div>
                                    <div class="ui-g-2 ui-md-2">
                                        <label>Label</label>
                                    </div>
                                    <div class="ui-g-1 ui-md-1">
                                        <label>&nbsp;</label>
                                    </div>
                                </div>
                            </p-header>
                            <p-footer class="form-group">
                                <div class="ui-g">
                                    <div class="ui-g-4 ui-md-4">
                                        <input type="text" pInputText [(ngModel)]="AssessmentSubject.subject"/>
                                    </div>
                                    <div class="ui-g-5 ui-md-5">
                                        <input type="text" pInputText [(ngModel)]="AssessmentSubject.description"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2">
                                        <input type="text" pInputText [(ngModel)]="AssessmentSubject.label"/>
                                    </div>
                                    <div class="ui-g-1 ui-md-1 text-center">
                                        <button pButton type="button" label="ADD" (click)="onAddClick()" [disabled]="selectedAssessment == null"></button>
                                    </div>
                                </div>
                            </p-footer>
                            <ng-template let-subject pTemplate="item">
                                <div class="ui-g-12 ui-md-12">
                                    <div class="ui-g-4 ui-md-4">
                                        <label>{{subject.subject}}</label>
                                    </div>
                                    <div class="ui-g-5 ui-md-5">
                                        <label>{{subject.description}}</label>
                                    </div>
                                    <div class="ui-g-2 ui-md-2">
                                        <label>{{subject.label}}</label>
                                    </div>
                                    <div class="ui-g-1 ui-md-1 text-center">
                                        <a class="font-20" (click)="deleteSubject(subject.id)"><i class="fa fa-trash"></i></a>
                                    </div>
                                </div>
                            </ng-template>
                        </p-dataGrid>
                    </div>
                </div>
            </p-panel>
            &nbsp;
        </div>
    </div>
</div>
