<div class="ui-g ui-fluid seletor-panel">
    <div class="ui-g-12">
        <p-panel [toggleable]="true">
            <p-header>
                <i class="material-icons">&#xE8CE;</i> School Year Start/End
            </p-header>
            <div class="card card-w-title filter-pan">
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-3">
                        <label class="control-label" for="selectedSchool">Select a School</label>
                        <p-dropdown [options]="schoolList" [(ngModel)]="selectedSchool" [autoWidth]="false" placeholder="--Select School Name--"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-3">
                        <label class="control-label" for="selectedSchoolYear">Select a School Year</label>
                        <p-dropdown [options]="schoolYearList" [(ngModel)]="selectedSchoolYear" [autoWidth]="false" placeholder="--Select School Year--"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-3">
                        <label class="control-label">&nbsp;</label>
                        <button pButton type="button" label="Go" (click)="getSchoolYears()" style="width:auto;"></button>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-12">
        <div class="card card-w-title">
            <br />
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-3">
                    <label class="control-label" for="SchoolName">School  <strong>{{school.SchoolName}}</strong></label>
                </div>
                <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-3">
                    <label class="control-label" for="SchoolYear">Year  <strong>{{school.SchoolYear}}</strong></label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12">
                <p-dataGrid [value]="SchoolForScorecards.selectedschools" [immutable]="false" styleClass="scroll-grid">
                    <p-header class="form-group">
                        <div class="ui-g">
                            <div class="ui-g-5 ui-md-5">
                                <label>School</label>
                            </div>
                            <div class="ui-g-6 ui-md-6">
                                <label>Display Label</label>
                            </div>
                            <div class="ui-g-1 ui-md-1">
                                <label>&nbsp;</label>
                            </div>
                        </div>
                    </p-header>
                    <ng-template let-school pTemplate="item">
                        <div class="ui-g-12 ui-md-12">
                            <div class="ui-g-5 ui-md-5">
                                <label>{{school.school_label}}</label>
                            </div>
                            <div class="ui-g-6 ui-md-6">
                                <input id="input" type="text" pInputText [(ngModel)]="school.alias" />
                            </div>
                            <div class="ui-g-1 ui-md-1 text-center">
                                <a class="font-20" (click)="deleteSchool(school.id)"><i class="fa fa-trash"></i></a>
                            </div>
                        </div>
                    </ng-template>
                </p-dataGrid>
            </div>
        </div>
    </div>
</div>
