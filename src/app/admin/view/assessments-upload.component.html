<div class="ui-g ui-fluid seletor-panel">
    <div class="ui-g-12">
        <p-panel [toggleable]="true">
            <p-header>
                Physical Fitness Overview
            </p-header>
            <div class="card card-w-title filter-pan">
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
                        <label class="control-label" for="selectedSchool">School</label>
                        <p-dropdown [options]="schools" [(ngModel)]="selectedSchool" (onChange)="schoolChange(this)" [autoWidth]="false" placeholder="--Select--"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
                        <label class="control-label" for="selectedYear">School Year</label>
                        <p-dropdown [options]="schoolYears" [(ngModel)]="selectedYear" (onChange)="schoolYearChange($event)" [autoWidth]="false"
                            placeholder="--Select--"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
                        <label class="control-label" for="selectedTestVersion">Test Version</label>
                        <p-dropdown [options]="testVersions" [(ngModel)]="selectedTestVersion" [autoWidth]="false" (onChange)="schoolYearChange($event)" placeholder="--Select--"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-1">
                        <label class="control-label">&nbsp;</label>
                        <button pButton type="button" label="Go" (click)="onGoClick()" style="width:auto"></button>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-12">
        <div class="card card-w-title content-card">
            <!--Add condition for the test version-->
            <div *ngIf="isPanelVisible">
            <!-- <div *ngIf="schoolDetailList != null && schoolDetailList.length > 0">  -->
                <div class="ui-g form-group header-box">
                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-3">
                        <label class="text-color text-normal" style="font-weight:normal; font-size:18px; color:black;" for="SchoolName">School : </label>
                        <span class="text-size text-color" style="font-size:18px; color:black;"></span>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-3">
                        <label class="text-normal text-color" style="font-weight:normal; font-size:18px; color:black;" for="SchoolYear">School Year : </label>
                        <span class="text-size text-color" style="font-size:18px; color:black;"></span>
                    </div>
                </div>
                <p-panel [toggleable]="true">
                    <p-header class="text-normal">
                        SBAC interim
                    </p-header>
                    <div class="ui-g">
                        <div class="ui-g-12 div-center">
                            <label class="control-label text-bold">Upload File: </label>&nbsp;&nbsp;
                            <fileUpload [(fileData)]="SBACinterim" (change)="SBACinterim=$event"></fileUpload>
                        </div>
                        <div class="ui-g-12 div-center">
                            <button pButton type="button" label="Upload" (click)="uploadSBACinterim()" style="width:auto;"></button>
                        </div>
                    </div>
                    <p-panel>
                        <p-header class="text-bold">
                            Progress
                        </p-header>
                        <div class="ui-g form-group">
                            <div class="ui-g-12 ui-md-12">
                                <p-messages [(value)]="SBACinterimUploadMsgs"></p-messages>
                                <p-messages [(value)]="SBACinterimUploadErrorMsgs"></p-messages>
                            </div>
                        </div>
                    </p-panel>
                </p-panel>
                &nbsp;
