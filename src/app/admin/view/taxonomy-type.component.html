<div class="ui-g ui-fluid seletor-panel">
    <div class="ui-g-12">
        <form id="frmType" #frmType="ngForm">
            <p-panel *ngIf="dialogVisible">
                <p-header>Manage Type</p-header>
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-sm-12 ui-md-4">
                        <label for="input">Name :</label>
                        <input id="input" type="text" pInputText [(ngModel)]="TaxonomyType.name" name="name" tabindex="1" required />
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-4">
                        <label for="input">Label :</label>
                        <input id="input" type="text" pInputText [(ngModel)]="TaxonomyType.label" name="label" tabindex="2" required />
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-4">
                        <label for="input">Icon :</label>
                        <input id="input" type="text" pInputText [(ngModel)]="TaxonomyType.icon" name="icon" tabindex="3" required />
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-4">
                        <label for="input">Client Ids :</label>
                        <p-multiSelect [options]="clients" [(ngModel)]="TaxonomyType.client_ids" [filter]="false" name="client ids" tabindex="4" [disabled]="TaxonomyType.all_clients_flag==1"></p-multiSelect>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-4">
                        <label for="input">Role Ids :</label>
                        <p-multiSelect [options]="roles" [(ngModel)]="TaxonomyType.role_ids" [filter]="false" name="role ids" tabindex="5" [disabled]="TaxonomyType.all_roles_flag==1"></p-multiSelect>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-4">
                        <label for="input">&nbsp;</label><br />
                        <p-checkbox [(ngModel)]="TaxonomyType.all_clients_flag" tabindex="6" value="{{1}}" binary="true" label="All Clients" name="All Clients"></p-checkbox>
                        <label for="input">&nbsp;</label>
                        <p-checkbox [(ngModel)]="TaxonomyType.all_roles_flag" tabindex="7" value="{{1}}" binary="true" label="All Roles" name="All Roles"></p-checkbox>
                    </div>
                </div>
                <p-footer>
                    <div class="ui-helper-clearfix text-center">
                        <button type="submit" label="Save" (click)="saveType()" pButton class="ui-button-primary" style="width:auto;" [disabled]="!frmType.form.valid"></button>
                        <button type="button" label="Cancel" (click)="clearType(false)" pButton class="ui-button-secondary" style="width:auto;"></button>
                    </div>
                </p-footer>
            </p-panel>
        </form><br />
        <div class="ui-g form-group">
            <div class="ui-g-12 ui-sm-12 ui-md-6">
                <form id="frmTypeOfClient" #frmTypeOfClient="ngForm">
                    <p-panel *ngIf="dialogVisible" [toggleable]="true" [collapsed]="true">
                        <p-header>Manage Type Of Client</p-header>
                        <div class="ui-g form-group">
                            <div class="ui-g-12 ui-sm-12 ui-md-6">
                                <label for="input">Select Clients :</label>
                                <p-multiSelect [options]="clients" [(ngModel)]="client_ids" [filter]="false" name="client_ids" required></p-multiSelect>
                            </div>
                            <div class="ui-helper-clearfix text-center">
                                <br />
                                <button type="submit" label="Save" (click)="saveTypeOfClient()" pButton class="ui-button-primary" style="width:auto;" [disabled]="!frmTypeOfClient.form.valid"></button>
                                <button type="button" label="Cancel" (click)="clearTypeOfClient()" pButton class="ui-button-secondary" style="width:auto;"></button>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <p-dataTable [value]="TypeOfClientList" [paginator]="true" [rows]="10" [responsive]="true" [immutable]="false">
                                    <p-column field="name" header="Client Name" [sortable]="true"></p-column>
                                    <p-column [style]="{'width':'110px'}">
                                        <ng-template let-row="rowData" pTemplate="body">
                                            <span>
                                                <button pButton type="button" label="Delete" (click)="deleteTypeOfClient(row.type_id,row.client_id)" style="width:auto;" class="ui-button-danger" icon="fa fa-trash"></button>
                                            </span>
                                        </ng-template>
                                    </p-column>
                                </p-dataTable>
                            </div>
                        </div>
                    </p-panel>
                </form>
            </div>
            <div class="ui-g-12 ui-sm-12 ui-md-6">
                <form id="frmTypeInRole" #frmTypeInRole="ngForm">
                    <p-panel *ngIf="dialogVisible" [toggleable]="true" [collapsed]="true">
                        <p-header>Manage Type In Role</p-header>
                        <div class="ui-g form-group">
                            <div class="ui-g-12 ui-sm-12 ui-md-6">
                                <label for="input">Select Roles :</label>
                                <p-multiSelect [options]="roles" [(ngModel)]="role_ids" [filter]="false" name="role_ids" required></p-multiSelect>
                            </div>
                            <div class="ui-helper-clearfix text-center">
                                <br />
                                <button type="submit" label="Save" (click)="saveTypeInRole()" pButton class="ui-button-primary" style="width:auto;" [disabled]="!frmTypeInRole.form.valid"></button>
                                <button type="button" label="Cancel" (click)="clearTypeInRole()" pButton class="ui-button-secondary" style="width:auto;"></button>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <p-dataTable [value]="TypeInRoleList" [paginator]="true" [rows]="10" [responsive]="true" [immutable]="false">
                                    <p-column field="name" header="Role Name" [sortable]="true"></p-column>
                                    <p-column [style]="{'width':'110px'}">
                                        <ng-template let-row="rowData" pTemplate="body">
                                            <span>
                                                <button pButton type="button" label="Delete" (click)="deleteTypeInRole(row.type_id,row.role_id)" style="width:auto;" class="ui-button-danger" icon="fa fa-trash"></button>
                                            </span>
                                        </ng-template>
                                    </p-column>
                                </p-dataTable>
                            </div>
                        </div>
                    </p-panel>
                </form>
            </div>
        </div>
    </div>
    <div class="ui-g-12">
        <p-panel>
            <p-header class="text-normal">
                Taxonomy Types
                <span class="pull-right">
                    <button type="button" label="Add" (click)="clearType(true)" pButton class="ui-button-primary" style="width:auto;" icon="fa fa-plus"></button>
                </span>
            </p-header>
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-12">
                    <p-dataTable [value]="TypeList" [paginator]="true" [rows]="10" [responsive]="true" [(selection)]="TaxonomyType" [immutable]="false">
                        <p-column field="name" header="Name" [sortable]="true"></p-column>
                        <p-column field="label" header="Label" [sortable]="true"></p-column>
                        <p-column field="client_ids" header="Clients" [sortable]="true"></p-column>
                        <p-column field="role_ids" header="Roles" [sortable]="true"></p-column>
                        <p-column [style]="{'width':'110px'}">
                            <ng-template let-row="rowData" pTemplate="body">
                                <span>
                                    <button pButton type="button" label="Update" (click)="editType(row.id)" style="width:auto;" class="ui-button-primary" icon="fa fa-edit"></button>
                                </span>
                            </ng-template>
                        </p-column>
                        <p-column [style]="{'width':'110px'}">
                            <ng-template let-row="rowData" pTemplate="body">
                                <span>
                                    <button pButton type="button" label="Delete" (click)="deleteType(row.id)" style="width:auto;" class="ui-button-danger" icon="fa fa-trash"></button>
                                </span>
                            </ng-template>
                        </p-column>
                        <p-column [style]="{'width':'150px'}">
                            <ng-template let-row="rowData" pTemplate="body">
                                <span>
                                    <a pButton label="Categories" style="width:auto;" class="ui-button-info" icon="fa fa-list" href="#/taxonomy/category/{{row.id}}"></a>
                                </span>
                            </ng-template>
                        </p-column>
                    </p-dataTable>
                </div>
            </div>
        </p-panel>
    </div>
</div>
