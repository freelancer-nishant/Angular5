<div class="ui-g ui-fluid seletor-panel">
    <div class="ui-g-12">
        <div class="card card-w-title content-card">
            &nbsp;
            <p-panel [toggleable]="true">
                <p-header class="text-normal">
                    Manage Assessments Version
                </p-header>
                <p-growl [(value)]="msgs"></p-growl>
                <div class="ui-g form-group">
                    <!--<div class="ui-g-12 ui-md-12">

                    </div>-->
                    <div class="ui-g-12 ui-md-12" style="margin-bottom:-10px">
                        <div class="ui-g-1 ui-md-1" style="padding-top:15px;">
                            <label class="text-bold">School Year: </label>
                        </div>
                        <div class="ui-g-3 ui-md-3">
                            <p-dropdown [autoWidth]="false" placeholder="Select School Year"></p-dropdown>
                        </div>
                        <div class="ui-g-1 ui-md-1" style="padding-top:15px;">
                            <label class="text-bold">School: </label>
                        </div>
                        <div class="ui-g-3 ui-md-3">
                            <p-dropdown [autoWidth]="false" placeholder="Select School"></p-dropdown>
                        </div>
                        <div class="ui-g-1 ui-md-1" style="padding-top:15px;">
                            <label class="text-bold">Assessment: </label>
                        </div>
                        <div class="ui-g-3 ui-md-3">
                            <p-dropdown [autoWidth]="false" placeholder="Select Assessment"></p-dropdown>
                        </div>

                        <div class="ui-g-1 ui-md-1">
                            <button pButton type="button" label="GO" style="width:auto;"></button>
                        </div>
                    </div>
                    

                    <div class="ui-g-12 ui-md-12 fa-border" style="padding:-10px;">
                        <div class="ui-g-4 ui-md-4">
                            <label class="text-bold">Version Label</label>
                            <br />
                        </div>

                        <div class="ui-g-2 ui-md-2 text-left">
                            <label class="text-bold">Version Number in School Year</label>
                            <br />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="ui-g-4 ui-md-4">
                            <input type="text" pInputText />
                        </div>
                        <div class="ui-g-2 ui-md-2">
                            <input type="text" pInputText />
                        </div>
                        <div class="ui-g-1 ui-md-1" style="margin-bottom:-30px;">
                            <button pButton type="button" label="ADD"></button>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12">
                        <p-dataGrid>
                            <div class="ui-g-12 ui-md-12 fa-border">
                                <div class="ui-g-1 ui-md-1">
                                    <label>123</label>
                                </div>
                                <div class="ui-g-3 ui-md-3">
                                    <label>456</label>
                                </div>
                                <div class="ui-g-4 ui-md-4">
                                    <label>789</label>
                                </div>
                                <div class="ui-g-1 ui-md-1">
                                    <!--<button pButton type="button" icon="fa fa-edit" style="width:auto;"></button>-->
                                    <button pButton type="button" icon="fa fa-trash" style="width:auto;"></button>
                                    <br />
                                </div>
                            </div>
                        </p-dataGrid>
                    </div>
                </div>
            </p-panel>
            &nbsp;
        </div>

    </div>
</div>
