<div class="ui-g ui-fluid seletor-panel">
    <div class="ui-g-12">
        <p-panel [toggleable]="true">
            <p-header>
                {{selectedOption}}
            </p-header>
            <div class="card card-w-title filter-pan">
                <div class="ui-g form-group">
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
                        <label class="control-label" for="selectedYear">School Year</label>
                        <p-dropdown [options]="schoolYears" [(ngModel)]="selectedYear" (onChange)="schoolYearChange($event)" [autoWidth]="false"
                                    placeholder="--Select--"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-1">
                        <label class="control-label">&nbsp;</label>
                        <button pButton type="button" label="Go" (click)="onGoClick()" style="width:auto" [disabled]="selectedYear === null"></button>
                    </div>
                    <p-growl [(value)]="errorMsgs"></p-growl>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-12">
        <div class="card card-w-title content-card">
            <div *ngIf="isPanelVisible">
                <div class="ui-g form-group header-box">    
                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-3">
                        <label class="text-normal text-color" style="font-weight:normal; font-size:18px; color:black;" for="SchoolYear">School Year : </label>
                        <span class="text-size text-color" style="font-size:18px; color:black;">{{selectedYearName}}</span>
                    </div>
                </div>
                <p-panel [toggleable]="true">
                    <p-header class="text-normal">
                        {{selectedOption}}
                    </p-header>
                    <div class="ui-g">
                        <div class="ui-g-12 div-center">
                            <label class="control-label text-bold">Upload File: </label>&nbsp;&nbsp;
                            <fileUpload [(fileData)]="fileData" (change)="fileData=$event"></fileUpload>
                        </div>
                        <div class="ui-g-12 div-center">
                            <button pButton type="button" label="Upload" (click)="uploadFile()" style="width:auto;"></button>
                        </div>
                    </div>
                    <p-panel>
                        <p-header class="text-bold">
                            Progress
                        </p-header>
                        <div class="ui-g form-group">
                            <div class="ui-g-12 ui-md-12">
                                <p-messages [(value)]="UploadMsgs"></p-messages>
                                <p-messages [(value)]="UploadErrorMsgs"></p-messages>
                            </div>
                        </div>
                    </p-panel>
                </p-panel>
                &nbsp;
            </div>
        </div>
    </div>
</div>
