
<div class="ui-g form-group">
    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
        <label class="control-label" for="selectedSchool">School</label>
        <p-dropdown [options]="schools" [(ngModel)]="selectedSchool" (onChange)="schoolChange($event)" [autoWidth]="false" placeholder="--Select--"></p-dropdown>
    </div>
    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
        <label class="control-label" for="selectedYear">School Year</label>
        <p-dropdown [options]="schoolYears" [(ngModel)]="selectedYear" (onChange)="schoolYearChange($event)" [autoWidth]="false" placeholder="--Select--"></p-dropdown>
    </div>
    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-2">
        <label class="control-label" for="selectedGrades">Grade</label>
        <p-multiSelect [options]="grade" [(ngModel)]="selectedGrades" [filter]="false"></p-multiSelect>
    </div>
    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3">
        <label class="control-label" for="selectedTestVersion">Test Version</label>
        <p-dropdown [options]="testVersions" [(ngModel)]="selectedTestVersion" [autoWidth]="false" placeholder="--Select--"></p-dropdown>
    </div>
    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-1">
        <label class="control-label">&nbsp;</label>
        <button pButton type="button" label="Go" (click)="myEvent()" style="width:auto"></button>
    </div>
</div>
